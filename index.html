<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOMMANDO PLATFORM</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://cdn.gamma.app/fhpleqvbjim2f32/generated-images/Ilmh4J3LduBF9TcQHX69N.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: #003366;
            color: #ffd700;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
            transition: background-color 0.3s, color 0.3s;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background-color: #002244;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            text-align: center;
            color: #fff;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .card h3 {
            margin: 10px 0;
            font-size: 1.2rem;
            color: #ffd700;
        }

        .card a {
            text-decoration: none;
            color: #002244;
            font-weight: bold;
            background-color: #ffd700;
            padding: 12px 18px;
            border-radius: 5px;
            margin: 10px auto;
            display: inline-block;
            transition: background-color 0.3s, transform 0.2s;
        }

        .card a:hover {
            background-color: #e6c000;
            transform: scale(1.05);
        }

        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            font-size: 0.9rem;
            font-weight: bold;
            border-radius: 5px;
            margin: 5px 0;
        }

        .status-select {
            margin-top: 10px;
            font-size: 0.9rem;
            padding: 5px;
            border-radius: 5px;
        }

        .status-badge[data-status="‚úÖ Fertig"] { background-color: #28a745; color: #fff; }
        .status-badge[data-status="üõ†Ô∏è In Arbeit"] { background-color: #ffc107; color: #333; }
        .status-badge[data-status="‚ö†Ô∏è Wartung"] { background-color: #dc3545; color: #fff; }
        .status-badge[data-status="üîÑ Update ben√∂tigt"] { background-color: #17a2b8; color: #fff; }

        /* Dark Mode */
        .dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        .dark-mode header {
            background-color: #1e1e1e;
            color: #ffd700;
        }

        .dark-mode .card {
            background-color: #282828;
            color: #e0e0e0;
        }

        .dark-mode .card h3 {
            color: #ffd700;
        }

        .dark-mode .card a {
            background-color: #333333;
            color: #ffd700;
        }

        .dark-mode .card a:hover {
            background-color: #444444;
        }
    </style>
</head>
<body>

<header>KOMMANDO ZENTRALE</header>
<div class="gallery" id="card-gallery"></div>

<script>
    const platforms = [
        { id: 1, title: "MPU PLATFORM WEBSITE", img: "https://i.imgur.com/cVNquR7.jpeg", link: "https://zaha175.github.io/MPU-Plattform-bersicht/", status: "‚úÖ Fertig" },
        { id: 2, title: "MPU PLATFORM ROM", img: "https://i.imgur.com/jnqFj47.jpeg", link: "https://zaha175.github.io/MPUPLATFORMPET/", status: "üõ†Ô∏è In Arbeit" },
        { id: 3, title: "MPU PLATFORM DE", img: "https://i.imgur.com/cVNquR7.jpeg", link: "https://zaha175.github.io/MPUPLATFORMDE/", status: "‚ö†Ô∏è Wartung" },
        { id: 4, title: "MPU APP MINCA", img: "https://cdn.gamma.app/fhpleqvbjim2f32/d72faf9cb3c041ceb79590e3ee8db024/original/Screenshot-2024-12-26-161706.jpg", link: "https://zaha175.github.io/MINCUABUZNOU/", status: "üîÑ Update ben√∂tigt" },
        { id: 5, title: "MPU APP STEFAN", img: "https://cdn.gamma.app/fhpleqvbjim2f32/d72faf9cb3c041ceb79590e3ee8db024/original/Screenshot-2024-12-26-161706.jpg", link: "https://zaha175.github.io/STEFANABUZ1/", status: "‚úÖ Fertig" },
        { id: 6, title: "MPU APP PETRU", img: "https://cdn.gamma.app/fhpleqvbjim2f32/d72faf9cb3c041ceb79590e3ee8db024/original/Screenshot-2024-12-26-161706.jpg", link: "https://zaha175.github.io/ABUZROM/", status: "üõ†Ô∏è In Arbeit" },
        { id: 7, title: "MPU APP COSTINEL", img: "https://cdn.gamma.app/fhpleqvbjim2f32/d72faf9cb3c041ceb79590e3ee8db024/original/Screenshot-2024-12-26-161706.jpg", link: "https://zaha175.github.io/ABUZCOSTINEL/", status: "‚ö†Ô∏è Wartung" },
        { id: 8, title: "MPU APP FLORIN", img: "https://cdn.gamma.app/fhpleqvbjim2f32/d72faf9cb3c041ceb79590e3ee8db024/original/Screenshot-2024-12-26-161706.jpg", link: "https://zaha175.github.io/ABUZFLORINROM/", status: "üîÑ Update ben√∂tigt" },
        { id: 9, title: "MPU APP GHEORGHE", img: "https://cdn.gamma.app/fhpleqvbjim2f32/d72faf9cb3c041ceb79590e3ee8db024/original/Screenshot-2024-12-26-161706.jpg", link: "#", status: "‚úÖ Fertig" },
        { id: 10, title: "MPU APP", img: "https://cdn.gamma.app/fhpleqvbjim2f32/d72faf9cb3c041ceb79590e3ee8db024/original/Screenshot-2024-12-26-161706.jpg", link: "#", status: "üõ†Ô∏è In Arbeit" },
        { id: 11, title: "MPU APP", img: "https://i.imgur.com/cVNquR7.jpeg", link: "#", status: "‚ö†Ô∏è Wartung" },
        { id: 12, title: "MPU APP", img: "https://i.imgur.com/cVNquR7.jpeg", link: "#", status: "üîÑ Update ben√∂tigt" }
    ];

    const gallery = document.getElementById('card-gallery');

    // Lade gespeicherte Status aus localStorage
    const savedStatuses = JSON.parse(localStorage.getItem('platformStatuses')) || {};

    platforms.forEach(platform => {
        const status = savedStatuses[platform.id] || platform.status;
        const linkText = platform.title.includes("MPU APP") ? "Zur App" : "Zur Plattform"; // Link-Text anpassen
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <img src="${platform.img}" alt="${platform.title}">
            <h3>${platform.title}</h3>
            <span class="status-badge" id="status-${platform.id}" data-status="${status}">${status}</span>
            <a href="${platform.link}" target="_blank">${linkText}</a> <!-- Link-Text dynamisch setzen -->
            <select class="status-select" onchange="updateStatus(${platform.id}, this.value)">
                <option value="‚úÖ Fertig" ${status === '‚úÖ Fertig' ? 'selected' : ''}>‚úÖ Fertig</option>
                <option value="üõ†Ô∏è In Arbeit" ${status === 'üõ†Ô∏è In Arbeit' ? 'selected' : ''}>üõ†Ô∏è In Arbeit</option>
                <option value="‚ö†Ô∏è Wartung" ${status === '‚ö†Ô∏è Wartung' ? 'selected' : ''}>‚ö†Ô∏è Wartung</option>
                <option value="üîÑ Update ben√∂tigt" ${status === 'üîÑ Update ben√∂tigt' ? 'selected' : ''}>üîÑ Update ben√∂tigt</option>
            </select>
        `;
        gallery.appendChild(card);
    });

    function updateStatus(cardId, newStatus) {
        const statusBadge = document.getElementById(`status-${cardId}`);
        if (statusBadge) {
            statusBadge.textContent = newStatus;
            statusBadge.setAttribute('data-status', newStatus);
            const savedStatuses = JSON.parse(localStorage.getItem('platformStatuses')) || {};
            savedStatuses[cardId] = newStatus;
            localStorage.setItem('platformStatuses', JSON.stringify(savedStatuses));
        }
    }

    const toggleDarkMode = () => {
        document.body.classList.toggle('dark-mode');
    };
</script>

<button onclick="toggleDarkMode()" style="position: fixed; top: 10px; right: 10px; padding: 10px; background-color: #003366; color: #ffd700; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer;">Dark Mode</button>
</body>
</html>
