    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://cdn.gamma.app/fhpleqvbjim2f32/2e0dd43a1cac422dba95dbbb19a57d28/original/m5jbKxn54d6Q01a4tMJgN.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
            perspective: 1000px;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        header {
            background-color: #003366;
            color: #ffd700;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode header {
            background-color: #1e1e1e;
            color: #ffd700;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            width: 150px;
            height: 150px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55), box-shadow 0.3s ease-in-out, background 0.3s, color 0.3s;
            cursor: pointer;
            margin: 0 auto;
        }

        .card:hover {
            transform: rotateY(180deg) scale(1.05);
            box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.4),
                -8px -8px 15px rgba(0, 0, 0, 0.2);
            background: linear-gradient(145deg, #003366, #002244);
        }

        .card .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            background: linear-gradient(145deg, #002244, #001a33);
            color: #fff;
            padding: 10px;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        .card .face.front {
            transform: rotateY(0deg);
        }

        .card .face.back {
            transform: rotateY(180deg);
            background: linear-gradient(145deg, #003366, #002244);
        }

        .card img {
            width: 80%;
            height: auto;
            display: block;
            margin: 0 auto 10px;
            border-bottom: 2px solid #ffd700;
        }

        .card h3 {
            margin: 10px 0;
            font-size: 0.9rem;
            color: #ffd700;
        }

        .card a {
            text-decoration: none;
            color: #002244;
            font-weight: bold;
            background-color: #ffd700;
            padding: 5px 10px;
            border-radius: 5px;
            margin: 5px auto;
            display: inline-block;
            transition: background-color 0.3s, transform 0.2s, color 0.3s;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .card a:hover {
            background-color: #e6c000;
            transform: scale(1.02);
            color: #003366;
        }

        .status-badge {
            display: inline-block;
            padding: 3px 8px;
            font-size: 0.8rem;
            font-weight: bold;
            border-radius: 5px;
            margin: 5px 0;
        }

        .status-select {
            margin-top: 5px;
            font-size: 0.8rem;
            padding: 3px;
            border-radius: 5px;
        }

        .status-badge[data-status="‚úÖ Fertig"] {

            color: #fff;
        }

        .dark-mode .card {

            color: #e0e0e0;
        }

            color: #ffd700;
        }

            background-color: #333333;
            color: #ffd700;
        }

        .dark-mode .card a:hover {
            background-color: #444444;

    </style>
