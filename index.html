  <style>
    /* Grundlegende Westworld-Stile */
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://cdn.gamma.app/fhpleqvbjim2f32/2e0dd43a1cac422dba95dbbb19a57d28/original/m5jbKxn54d6Q01a4tMJgN.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #00ffff; /* Neon-Cyan */
      transition: background-color 0.3s, color 0.3s;
      perspective: 1200px; /* 3D-Effekt verst√§rken */
    }
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }
    header {
      background-color: #003366;
      color: #ffd700; /* Gold */
      padding: 20px;
      text-align: center;
      font-size: 1.7rem;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode header {
      background-color: #1e1e1e;
      color: #ffd700;
    }
    
    /* Galerie / Cards im 3D-Stil */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      width: 120px;
      height: 120px;
      position: relative;
      transform-style: preserve-3d;
      margin: 0 auto;
      border-radius: 10px;
      transition: transform 0.5s cubic-bezier(0.68,-0.55,0.27,1.55), box-shadow 0.3s, background 0.3s, color 0.3s;
      cursor: pointer;
    }
    .card:hover {
      transform: rotateY(180deg) scale(1.06) translateZ(15px);
      box-shadow: 4px 4px 15px rgba(0,0,0,0.4), -4px -4px 10px rgba(0,0,0,0.2);
    }
    .card .face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #002244, #003366);
      color: #fff;
      padding: 10px;
      box-sizing: border-box;
      transition: background-color 0.3s, color 0.3s;
      box-shadow: inset 0 0 8px rgba(0,255,255,0.2);
    }
    .card .face.front {
      transform: rotateY(0deg);
    }
    .card .face.back {
      transform: rotateY(180deg);
      background: linear-gradient(135deg, #003366, #004477);
    }
    .card img {
      width: 70%;
      height: auto;
      display: block;
      margin: 0 auto 8px;
      border-bottom: 2px solid #ffd700;
    }
    .card h3 {
      margin: 6px 0 4px;
      font-size: 0.85rem;
      color: #ffd700;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
      text-align: center;
    }
    .card a {
      text-decoration: none;
      color: #002244;
      font-weight: bold;
      background-color: #ffd700;
      padding: 3px 6px;
      border-radius: 5px;
      margin: 4px auto 0;
      display: inline-block;
      transition: background-color 0.3s, transform 0.2s, color 0.3s;
      text-transform: uppercase;
      font-size: 0.75rem;
    }
    .card a:hover {
      background-color: #e6c000;
      transform: scale(1.03);
      color: #003366;
    }
    
    .status-badge {
      display: inline-block;
      padding: 3px 6px;
      font-size: 0.75rem;
      font-weight: bold;
      border-radius: 5px;
      margin: 5px 0;
      text-align: center;
    }
    .status-select {
      margin-top: 4px;
      font-size: 0.75rem;
      padding: 3px;
      border-radius: 5px;
    }
    .status-badge[data-status="‚úÖ Fertig"] {

    }

      background-color: #17a2b8;
      color: #fff;
    }
    
    /* Dark-Mode-Anpassungen f√ºr Cards */
    .dark-mode .card .face {
      background: linear-gradient(135deg, #282828, #333333);
    }
    .dark-mode .card .face.back {
      background: linear-gradient(135deg, #333333, #3a3a3a);
    }
    .dark-mode .card h3 {

    }
    .dark-mode .card a {

      color: #ffd700;
    }

      background-color: #444444;
      color: #ffd700;
    }
    
    /* Optional: Toggle Dark Mode Button (auch f√ºr Kommandozentrale) */
    .mode-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px;
      background-color: #003366;
      color: #ffd700;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      z-index: 1000;
      transition: background-color 0.3s, transform 0.2s;
    }
    .mode-toggle:hover {
      background-color: #002244;
      transform: scale(1.1);
    }
