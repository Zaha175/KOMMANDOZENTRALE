  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://cdn.gamma.app/fhpleqvbjim2f32/2e0dd43a1cac422dba95dbbb19a57d28/original/m5jbKxn54d6Q01a4tMJgN.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #00ffff;
      perspective: 1200px;
      transition: background-color 0.3s, color 0.3s;
    }
    header {
      background-color: #003366;
      color: #ffd700;
      padding: 20px;
      text-align: center;
      font-size: 1.7rem;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      transition: background-color 0.3s, color 0.3s;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 30px;
      padding: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .cube {
      width: 140px;
      height: 140px;
      position: relative;
      margin: 0 auto;
      transform-style: preserve-3d;
      transition: transform 0.5s; /* Verk√ºrzte Dauer f√ºr schnellere Rotation */
      cursor: pointer;
    }
    .cube:hover {
      transform: rotateY(180deg);
    }
    .cube:hover .front {
      pointer-events: none; /* Deaktiviert Klicks auf der Vorderseite w√§hrend Hover */
    }
    .face {
      position: absolute;
      width: 140px;
      height: 140px;
      border: 2px solid #ffd700;
      border-radius: 10px;
      box-sizing: border-box;
      background: linear-gradient(135deg, #002244, #003366);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
      font-size: 0.8rem;
      backface-visibility: hidden;
      transition: background-color 0.3s, color 0.3s;
    }
    .front {
      transform: translateZ(70px);
    }
    .back {
      transform: rotateY(180deg) translateZ(70px);
      background: linear-gradient(135deg, #003366, #004477);
      transition: background-color 0.3s, color 0.3s;
      pointer-events: auto; /* Stellt sicher, dass die R√ºckseite klickbar bleibt */
    }
    .right { transform: rotateY(90deg) translateZ(70px); }
    .left { transform: rotateY(-90deg) translateZ(70px); }
    .top { transform: rotateX(90deg) translateZ(70px); }
    .bottom { transform: rotateX(-90deg) translateZ(70px); }
    .face img {
      width: 60%;
      height: auto;
      margin-bottom: 8px;
      border-bottom: 2px solid #ffd700;
    }
    .face h3 {
      margin: 4px 0;
      color: #ffd700;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
      font-size: 0.9rem;
      text-align: center;
      transition: color 0.3s;
    }
    .face a {
      text-decoration: none;
      color: #002244;
      font-weight: bold;
      background-color: #ffd700;
      padding: 4px 8px;
      border-radius: 5px;
      margin: 6px auto 0;
      display: inline-block;
      text-transform: uppercase;
      font-size: 0.7rem;
      transition: background-color 0.3s, transform 0.2s, color 0.3s;
    }
    .face a:hover {
      background-color: #e6c000;
      transform: scale(1.05);
      color: #003366;
    }
    .status-badge {
      display: inline-block;
      padding: 3px 6px;
      font-size: 0.75rem;
      font-weight: bold;
      border-radius: 5px;
      margin: 5px 0;
      text-align: center;
      background-color: #28a745;
      color: #fff;
      transition: background-color 0.3s, color 0.3s;
    }
    .status-select {
      margin-top: 6px;
      font-size: 0.75rem;
      padding: 4px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
      width: 100%;
    }
    .status-badge[data-status="‚úÖ Fertig"] { background-color: #28a745; color: #fff; }
    .status-badge[data-status="üõ†Ô∏è In Arbeit"] { background-color: #ffc107; color: #333; }
    .status-badge[data-status="‚ö†Ô∏è Wartung"] { background-color: #dc3545; color: #fff; }
    .status-badge[data-status="üîÑ Update ben√∂tigt"] { background-color: #17a2b8; color: #fff; }
    .mode-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px 15px;
      background-color: #003366;
      color: #ffd700;
      border: 2px solid #ffd700;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      z-index: 1000;
      transition: background-color 0.3s, color 0.3s;
      font-family: 'Roboto', sans-serif;
    }
    .mode-toggle:hover {
      background-color: #ffd700;
      color: #003366;
      transform: scale(1.05);
    }
    body.dark-mode {
      background-color: #121212;
      color: #bbbbbb;
    }
    body.dark-mode header {
      background-color: #333;
      color: #eee;
    }
    body.dark-mode .face {
      background: linear-gradient(135deg, #444, #555);

      background-color: #888;
      color: #eee;
    }

      background-color: #666;
      color: #eee;
    }
  </style>

            <option value="‚ö†Ô∏è Wartung" ${status === '‚ö†Ô∏è Wartung' ? 'selected' : ''}>‚ö†Ô∏è Wartung</option>
            <option value="üîÑ Update ben√∂tigt" ${status === 'üîÑ Update ben√∂tigt' ? 'selected' : ''}>üîÑ Update ben√∂tigt</option>

      gallery.appendChild(cube);

      // Event-Listener f√ºr Status√§nderung
      const select = document.getElementById(`select-${platform.id}`);
      select.addEventListener('change', (event) => {
        const newStatus = event.target.value;
        updateStatus(platform.id, newStatus);
      });

      // Debugging: Klick-Event-Listener
      cube.addEventListener('click', (e) => {
        console.log('Klick auf W√ºrfel registriert:', e.target);
      });
    });

    function updateStatus(cubeId, newStatus) {
      const statusBadge = document.getElementById(`status-${cubeId}`);
      if (statusBadge) {
        statusBadge.textContent = newStatus;
        statusBadge.setAttribute('data-status', newStatus);

        const savedStatuses = JSON.parse(localStorage.getItem('platformStatuses')) || {};
        savedStatuses[cubeId] = newStatus;
        localStorage.setItem('platformStatuses', JSON.stringify(savedStatuses));

        console.log(`Status ge√§ndert: Cube ${cubeId} -> ${newStatus}`);
      } else {
        console.error(`Status-Badge mit ID status-${cubeId} nicht gefunden`);
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
